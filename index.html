<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
    <!-- CDN fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">

    <!-- GSAP cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>

<!--     
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
     -->
    
    <!-- custom js -->
        <script src="scripts/script.js" defer></script>
    <title>Groups</title>
</head>

<body>
    <header>
        <nav>
            <ul class="nav-items">
                <li class="items"><a href="#"><i class="fas fa-users"></i></a></li>
                <li class="items"><a href="#"><i class="fas fa-stopwatch"></i></a></li>
                <li class="items"><a href="#"><i class="far fa-comment-alt"></i></a></li>
                <li class="items"><a href="#"><i class="fas fa-cog"></i></a></li>
            </ul>
        </nav>

        <section class="main">
            <div class="sectionBar">
                <h2><i class="fas fa-long-arrow-alt-left"></i> Groups</h2>
                <div class="cardView">
                    <a href="#" class="active"><i class="fas fa-th"></i></a>
                    <a href="#"><i class="fas fa-th-list"></i></a>
                    <a href="#" class="dark"><i class="fa fa-adjust" aria-hidden="true"></i></a>
                </div>
            </div>
            <div class="groupCards">
                <div class="card cardAdd">
                    <a href="#" class="add-btn"><i class="fas fa-plus"></i></a>
                    <p>create group</p>
                </div>

                <div class="card">
                    <img src="images/food.png" alt="food">
                    <h5 class="card-title">cuisine</h5>
                    <span class="members">36 members</span>
                </div>

                <div class="card">
                    <img src="images/yoga.png" alt="yoga">
                    <h5 class="card-title">yoga</h5>
                    <span class="members">65 members</span>
                </div>

                <div class="card">
                    <img src="images/art.png" alt="art">
                    <h5 class="card-title">cuisine</h5>
                    <span class="members">9 members</span>
                </div>

                <div class="card">
                    <img src="images/hiking.png" alt="hiking">
                    <h5 class="card-title">hiking</h5>
                    <span class="members">97 members</span>
                </div>

                <div class="card">
                    <img src="images/game.png" alt="gaming">
                    <h5 class="card-title">Gaming</h5>
                    <span class="members">105 members</span>
                </div>

            </div>
        </section>

        <!-- <section class="addGroup"> -->

    </header>
    <section class="addGroup">
        <div class="close-btn-container">
            <a href="#" class="close-btn">
                <i class="fas fa-times-circle"></i>
            </a>
        </div>
        <form id="group-details" class="form-detail" >

            <div class="form-img-container">
                <img src="./icons/drag.png" alt="drag and drop">
                <label for="profile-img">Drag and Drop or Click to Select </label>
                <input type="file" name="image" id="profile-img" style="display: none;">
            </div>
            <div class="form-input-container">
                <input type="text" name="title" id="form-title" placeholder="Title">
            </div>
        </form>
        <button type="submit" class="add-card">Add</button>

    </section>

    
</body>

</html>
